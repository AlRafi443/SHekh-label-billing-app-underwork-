<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Shekh Label & Accessories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-green-300 font-bold text-3xl mb-4">Shekh Label & Accessories</h1>
        <nav class="flex justify-center flex-wrap gap-2">
            <a href="customers.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Customers</a>
            <a href="invoices.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Invoices</a>
            <a href="payments.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Payments</a>
            <a href="reports.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Reports</a>
            <a href="sales-analysis.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Sales Analysis</a>
            <button id="clear-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Clear Data</button>
        </nav>
    </header>
    <main class="p-4 md:p-8 max-w-7xl mx-auto">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Reports</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <p class="text-lg">Total Invoices: <span id="total-invoices" class="font-bold">0</span></p>
                <p class="text-lg">Total Payments: <span id="total-payments" class="font-bold">0</span></p>
                <p class="text-lg">Outstanding Balance: <span id="outstanding-balance" class="font-bold">0</span></p>
            </div>
            <h3 class="text-xl font-bold mb-2">Invoice Details</h3>
            <div class="overflow-x-auto">
                <table id="invoice-report-table" class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 p-2 text-left">Customer Name</th>
                            <th class="border border-gray-300 p-2 text-left">Product Name</th>
                            <th class="border border-gray-300 p-2 text-left">Payment Status</th>
                            <th class="border border-gray-300 p-2 text-left">Due Amount</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-report-body">
                        <!-- Report rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
